<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Colores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Juego de Colores</h1>
        <p>{{ pista }}</p>
        <form method="POST">
            <div class="colores">
                {% for color in colores %}
                    <button type="submit" name="color" value="{{ color }}" class="color-btn" style="background-color: {{ color }};"></button>
                {% endfor %}
            </div>
        </form>
        <p>{{ mensaje }}</p>
    </div>
</body>
</html>
